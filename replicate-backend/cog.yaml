# cog.yaml
# This file defines the environment for our Replicate model.
build:
  # This model requires a GPU to run.
  gpu: true
  
  # Specify the Python version.
  python_version: "3.9"
  
  # List of Python packages to install.
  # We pin versions for reproducibility.
  python_packages:
    - "torch==2.1.0"
    - "torchvision==0.16.0"
    - "diffusers==0.23.1"
    - "transformers==4.35.2"
    - "accelerate==0.24.1"
    - "ip-adapter==0.1.0"
    - "scikit-learn==1.3.2"
    - "numpy==1.26.2"
    - "Pillow==10.1.0"
    - "einops==0.7.0"

# This line tells Replicate where to find our Predictor class.
predict: "predict.py:Predictor" 